<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" th:href="'/assets/' + ${application_logo}" type="image/svg+xml">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- CSRF Protection -->
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Required scripts -->
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
            crossorigin="anonymous"></script>
    <script src="/scripts/govsso-session-update.js" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <title th:text="${application_name} + ' - Dashboard'"></title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="dashboard" style="margin: 10px;">
        <img class="d-inline-block align-top" height="30" th:src="'/assets/' + ${application_logo}"
             width="30"/>&nbsp;<span
            th:text="${application_name}"/>
    </a>
    <ul class=" navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form method="post" th:action="@{/oauth/logout}">
                <input class="btn btn-outline-secondary" name="logout_button" type="submit" value="Log out"/>
            </form>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" onclick="updateGovSsoSession();">
                        Update session
                    </button>
                </div>
            </div>
            <div th:id="error" class="alert alert-danger" style="display:none;" role="alert">
            </div>
            <h3>GovSSO Token Endpoint Response</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <tbody>
                    <tr>
                        <td>id_token</td>
                        <td th:id="id_token" th:text="${id_token}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h3>GovSSO ID Token</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Claim</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>jti</td>
                        <td th:id="jti" th:text="${jti}"></td>
                    </tr>
                    <tr>
                        <td>iss</td>
                        <td th:id="iss" th:text="${iss}"></td>
                    </tr>
                    <tr>
                        <td>aud</td>
                        <td th:id="aud" th:text="${aud}"></td>
                    </tr>
                    <tr>
                        <td>exp</td>
                        <td th:id="exp" th:text="${exp}"></td>
                    </tr>
                    <tr>
                        <td>iat</td>
                        <td th:id="iat" th:text="${iat}"></td>
                    </tr>
                    <tr>
                        <td>sub</td>
                        <td th:id="sub" th:text="${sub}"></td>
                    </tr>
                    <tr>
                        <td>birthdate</td>
                        <td th:id="birthdate" th:text="${birthdate}"></td>
                    </tr>
                    <tr>
                        <td>given_name</td>
                        <td th:id="given_name" th:text="${given_name}"></td>
                    </tr>
                    <tr>
                        <td>family_name</td>
                        <td th:id="family_name" th:text="${family_name}"></td>
                    </tr>
                    <tr th:if="${#ctx.containsVariable('phone_number')}">
                        <td>phone_number</td>
                        <td th:text="${phone_number}"></td>
                    </tr>
                    <tr th:if="${#ctx.containsVariable('phone_number_verified')}">
                        <td>phone_number_verified</td>
                        <td th:text="${phone_number_verified}"></td>
                    </tr>
                    <tr>
                        <td>amr</td>
                        <td th:id="amr" th:text="${amr}"></td>
                    </tr>
                    <tr>
                        <td>nonce</td>
                        <td th:id="nonce" th:text="${nonce}"></td>
                    </tr>
                    <tr>
                        <td>acr</td>
                        <td th:id="acr" th:text="${acr}"></td>
                    </tr>
                    <tr>
                        <td>at_hash</td>
                        <td th:id="at_hash" th:text="${at_hash}"></td>
                    </tr>
                    <tr>
                        <td>sid</td>
                        <td th:id="sid" th:text="${sid}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
